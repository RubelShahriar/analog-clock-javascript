<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(41, 43, 54);
        font-family: Arial, sans-serif;
      }

      .clock {
        width: 300px;
        height: 300px;
        border: 10px solid rgb(89, 183, 92);
        border-radius: 50%;
        position: relative;
        background-color: transparent;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .hand {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: 50% 100%;
        border-radius: 5px;
      }

      .hour-hand {
        width: 8px;
        height: 80px;
        background-color: rgb(212, 211, 211);
        margin-left: -4px;
      }

      .minute-hand {
        width: 6px;
        height: 120px;
        background-color: rgb(206, 204, 204);
        margin-left: -3px;
      }

      .second-hand {
        width: 2px;
        height: 130px;
        background-color: red;
        margin-left: -1px;
      }

      .center-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 15px;
        height: 15px;
        background-color: rgb(209, 208, 208);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

      .number {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: white;
      }

      .number span {
        position: absolute;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
      <div class="center-circle"></div>

      <!-- Clock numbers -->
      <div class="number" id="numbers"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hourHand = document.querySelector(".hour-hand");
        const minuteHand = document.querySelector(".minute-hand");
        const secondHand = document.querySelector(".second-hand");
        const numbersContainer = document.getElementById("numbers");

        // Add clock numbers
        for (let i = 1; i <= 12; i++) {
          const number = document.createElement("span");
          number.textContent = i;

          // Position each number around the clock
          const angle = i * 30 * (Math.PI / 180); // Convert to radians
          const radius = 120;
          const x = Math.sin(angle) * radius;
          const y = -Math.cos(angle) * radius;

          number.style.left = `calc(50% + ${x}px - 10px)`;
          number.style.top = `calc(50% + ${y}px - 10px)`;

          numbersContainer.appendChild(number);
        }

        function updateClock() {
          const now = new Date();
          const hours = now.getHours() % 12;
          const minutes = now.getMinutes();
          const seconds = now.getSeconds();
          const milliseconds = now.getMilliseconds();

          // Calculate angles with smooth transitions
          const hourAngle = hours * 30 + minutes * 0.5;
          const minuteAngle = minutes * 6 + seconds * 0.1;
          const secondAngle = seconds * 6 + milliseconds * 0.006;

          // Apply rotations
          hourHand.style.transform = `rotate(${hourAngle}deg)`;
          minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
          secondHand.style.transform = `rotate(${secondAngle}deg)`;

          requestAnimationFrame(updateClock);
        }

        // Start the clock
        updateClock();
      });
    </script>
  </body>
</html>
